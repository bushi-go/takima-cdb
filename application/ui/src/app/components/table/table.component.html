<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container" >

    <table mat-table [dataSource]="data.rows" class="table"
           matSort matSortDisableClear matSortDirection="desc">
      <ng-container *ngFor="let col of data.header" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>{{col.toUpperCase()}}</th>
        <td mat-cell *matCellDef="let row">{{row.data[col]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="data.header"></tr>
      <tr mat-row *matRowDef="let row; columns: data.header;"></tr>
 
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="50" [pageSizeOptions]="[5,10,20,50,100]"></mat-paginator>
</div>
